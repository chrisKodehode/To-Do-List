<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="https://kit.fontawesome.com/fbb1172b2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <div id="todo-container">
            <h1>To-Do List</h1>
            
            <form id="todo-form">
              <input type="text" id="todo-input" placeholder="Add your task">
              <button type="submit" id="add-task-btn">Add Task <i id="plusIcon" class="fa-solid fa-plus" style="margin-left: 2px;" style="color: #ffffff;"></i></button> 
            </form>
          
            <ul id="todo-list">
              
            </ul>
        </div>          
    </body>
</html>
